<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cascadia+Mono:ital,wght@0,200..700;1,200..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lemon&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product list with cart</title>
  <style>
    .attribution { font-size: 18px; text-align: center; }
    .attribution a { color: hsl(228, 61%, 42%); }
  </style>
</head>
<body>
  <div class="main">
    <h1>Desserts</h1>
    <div class="responsive">
      <div id="products-container" class="products-container">
      </div>
      <div class="responsive-cart">
        <div class="your-cart">
          <h2>Your Cart (<span id="cart-count">0</span>)</h2>
          <div class="empty-image">
            <img src="./assets/images/illustration-empty-cart.svg" alt="" >
          <p>Your added items will appear here</p>
          </div>
          <div class="items"></div>
          <div class="items-footer">
            <div class="items-total"></div>
            <div class="items-btn"></div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Your Cart (Quantity)
  <!-- Your added items will appear here  -->
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Manar Taha Ali</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="main.js"></script>
</body>
</html>
